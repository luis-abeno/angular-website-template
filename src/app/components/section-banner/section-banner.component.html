<section class="section-banner pb-2" id="banner">
  <div class="container">
    <div
      class="content"
      fxLayout="row"
      fxLayout.xs="column"
      fxLayout.sm="column"
      fxLayoutAlign="space-between center"
    >
      <div fxFlex="50" fxFlex.xs="55" fxFlexOrder.sm="1" fxFlexOrder.xs="1">
        <h2 class="section-banner__title mat-headline-2">
          {{ "aboutTitle" | translate }}
        </h2>
        <h5 class="section-banner__text mat-headline-5">
          {{ "bannerIntroText" | translate }}
        </h5>
      </div>
      <div fxFlex="35" fxLayoutAlign="center">
        <img
          src="assets/images/logo-i2-i.svg"
          alt="section-banner"
          class="section-banner__image image-from-top"
          id="logo-i2-i"
        />
        <img
          src="assets/images/logo-i2-2.svg"
          alt="section-banner"
          class="section-banner__image image-from-right"
          id="logo-i2-2"
        />
      </div>
    </div>
  </div>

  <svg
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMidYMid meet"
    viewBox="0 0 1440 220"
    class="wave"
  >
    <path
      class="upper-wave"
      fill-opacity="0.3"
      d="M0,80L60,90.7C120,101,240,123,360,122.7C480,123,600,101,720,106.7C840,112,960,144,1080,138.7C1200,133,1320,91,1380,69.3L1440,48L1440,320C1440,320,1320,320,1200,320C1080,320,960,320,840,320C720,320,600,320,480,320C360,320,240,320,120,320L60,320L0,320Z"
    ></path>
    <path
      class="lower-wave"
      fill-opacity="1"
      d="M0,96L60,106.7C120,117,240,139,360,138.7C480,139,600,117,720,122.7C840,128,960,160,1080,154.7C1200,149,1320,107,1380,85.3L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
    ></path>
  </svg>
</section>
