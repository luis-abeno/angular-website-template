    (click)="showOptions = !showOptions"
  />

  <div class="language-options" *ngIf="showOptions">
    <div class="language-option" (click)="switchLanguage('en')">
      <img src="../../../assets/images/flag_united_states.png" alt="English" />
      <span>EN</span>
    </div>

      <img src="../../../assets/images/flag_brazil.png" alt="PortuguÃªs" />
